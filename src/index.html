<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Tempurturtul's home page.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Low Level Dev</title>

    <!-- Apply Color to Mobile Status Bar -->
    <meta name="theme-color" content="#222">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- Scripts -->
    <script async src="scripts/Router.js"></script>
    <script async src="scripts/store/store.js"></script>
    <script async src="scripts/models/Post.js"></script>
    <script async src="scripts/models/PortfolioPiece.js"></script>
    <script async src="scripts/views/AboutView.js"></script>
    <script async src="scripts/views/BlogView.js"></script>
    <script async src="scripts/views/PortfolioView.js"></script>
    <script async src="scripts/controllers/AboutController.js"></script>
    <script async src="scripts/controllers/BlogController.js"></script>
    <script async src="scripts/controllers/PortfolioController.js"></script>
    <script async src="scripts/controllers/MainController.js"></script>
    <script async src="scripts/app.js"></script>

    <!-- Google Analytics -->
    <!--
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', 'UA-XXXXX-Y', 'auto');
      ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    -->
  </head>

  <body>
    <!-- Shell block. -->
    <div class="shell">
      <div class="shell__secondary-content">
        <!-- Header block. -->
        <header class="header">
          <h1 class="header__title">Low Level Dev</h1>
          <!-- Nav block. -->
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__list-entry"><a class="nav__link" href="#/about">About</a></li>
              <li class="nav__list-entry"><a class="nav__link" href="#/blog">Blog</a></li>
              <li class="nav__list-entry"><a class="nav__link" href="#/portfolio">Portfolio</a></li>
            </ul>
          </nav>
        </header>
      </div>

      <div class="shell__primary-content">
        <!-- Main block. -->
        <main class="main">
        </main>
      </div>

      <div class="shell__secondary-content">
        <!-- Footer block. -->
        <footer class="footer">
          <!-- Low Emphasis block. -->
          <small class="low-emphasis">
            <a class="low-emphasis__link" href="https://github.com/Tempurturtul/home" target="_blank">Hosted on GitHub.</a>
          </small>
        </footer>
      </div>
    </div>

    <!-- About template. -->
    <script type="text/html" id="about-template">
      <!-- Section block. -->
      <section class="section">
        <h1 class="section__title">A Dedicated Developer</h1>
      </section>
    </script>

    <!-- Blog template. -->
    <script type="text/html" id="blog-template">
      <!-- Section block. -->
      <section class="section">
        <h1 class="section__title">Dev's Blog</h1>
      </section>
    </script>

    <!-- Portfolio template. -->
    <script type="text/html" id="portfolio-template">
      <!-- Section block. -->
      <section class="section">
        <h1 class="section__title">Featured Work</h1>
        <div>{portfolio-pieces}</div>
      </section>
    </script>

    <!-- Portfolio Piece template. -->
    <script type="text/html" id="portfolio-piece-template">
      <!-- Portfolio Piece block. -->
      <article class="portfolio-piece">
        <h1 class="portfolio-piece__title">{title}</h1>
        <img class="portfolio-piece__image" src="{img-src}" srcset="{img-srcset}" alt="{img-description}">
        <a class="portfolio-piece__link" href="{github-link}">GitHub</a>
        <p class="portfolio-piece__description">{description}</p>
      </article>
    </script>
  </body>
</html>
